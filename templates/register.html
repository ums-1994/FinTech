<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>BudgetBuddy - Register</title>
    <style>
      body {
        background-image: url("{{ url_for('static', filename='ada832fc-8c90-4912-9d45-c29120ad249c.webp') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .register-container {
        max-width: 400px;
        width: 100%;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }
      
      .register-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      
      .register-header h2 {
        color: #2962FF;
        margin-bottom: 0.5rem;
      }
      
      .form-control {
        margin-bottom: 1rem;
      }
      
      .btn-primary {
        width: 100%;
        padding: 0.5rem;
        margin-top: 1rem;
      }
      
      .links {
        margin-top: 1rem;
        text-align: center;
      }
      
      .links a {
        color: #2962FF;
        text-decoration: none;
      }
      
      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <h2>Create Account</h2>
      </div>
      
      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissible fade show my-1" id="alert" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
      
      <form method="POST" action="/registration">
        <div class="form-group">
          <input type="text" class="form-control" name="name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
      
      <div class="links">
        Already have an account? <a href="/">Login</a>
      </div>
    </div>

    <script type="text/javascript">
      setTimeout(function () {
        // Closing the alert
        $('#alert').alert('close');
      }, 3000);
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
