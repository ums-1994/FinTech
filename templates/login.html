<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>BudgetBuddy - Login</title>
    <style>
      body {
        background-image: url("{{ url_for('static', filename='ada832fc-8c90-4912-9d45-c29120ad249c.webp') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .login-container {
        max-width: 400px;
        width: 100%;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }
      
      .login-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      
      .login-header h2 {
        color: #2962FF;
        margin-bottom: 0.5rem;
      }
      
      .form-control {
        margin-bottom: 1rem;
      }
      
      .btn-primary {
        width: 100%;
        padding: 0.5rem;
        margin-top: 1rem;
      }
      
      .links {
        margin-top: 1rem;
        text-align: center;
      }
      
      .links a {
        color: #2962FF;
        text-decoration: none;
      }
      
      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container" style="max-width: 300px; padding: 1.5rem;">
      <div class="login-header">
        <h2>Welcome to BudgetBuddy</h2>
      </div>
      
      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissible fade show my-1" id="alert" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
      
      <form method="POST" action="/login_validation">
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      
      <div class="links">
        <a href="/register">Create an account</a> | 
        <a href="#" data-toggle="modal" data-target="#password_reset">Forgot password?</a>
      </div>
    </div>

    <!-- Password Reset Modal -->
    <div class="modal top fade" id="password_reset" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
      <div class="modal-dialog" style="width: 300px;">
        <div class="modal-content text-center">
          <div class="modal-header h5 text-white bg-primary justify-content-center">
            Password Reset
          </div>
          <div class="modal-body px-5">
            <p class="py-2">
              Enter your registered email address to reset your password.
            </p>
            <form class="form" method="post" action="/reset">
              <input type="email" class="form-control" id="femail" name="femail" placeholder="Enter registered email" required>
              <input type="password" class="form-control my-1" name="pswd" placeholder="Enter New Password" required><br>
              <input type="submit" class="btn my-2 btn-primary btn-block" id="reset" name="reset" value="Reset">
            </form>
            <div class="d-flex justify-content-between mt-4">
              <a class="" href="/">Login</a>
              <a class="" href="/register">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      setTimeout(function () {
        // Closing the alert
        $('#alert').alert('close');
      }, 3000);
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
